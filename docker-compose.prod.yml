services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mock-fitband-api:prod
    container_name: mock-fitband-api-app
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env.prod
    environment:
      - NODE_ENV=production
      - PORT=8080
      # DATABASE_URL will be read from .env.prod file
      - DATABASE_URL=${DATABASE_URL}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

